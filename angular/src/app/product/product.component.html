<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="../assets/images/{{product.url}}">
    </div>
   
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{product.productName}}<i class="material-icons right">more_vert</i></span>
    </div>
     <div class="card-action">
        <a class="waves-effect waves-light btn-small" onclick="M.toast({html: 'Item is added to cart.', displayLength: 2000})" (click)="addProductToCart()"><i class="material-icons left">shopping_cart</i>Add to cart</a>
        <div class="right">
          {{product.price}}
          <i class="material-icons right">attach_money</i>
        </div>
      </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
      <span class="card-title grey-text text-darken-4" [textContent]="product.productName"></span>
      <label>Type: {{product.type}}</label><br>
      <label>Price: {{product.price}} $</label><br>
      <label>Code: {{product.productCode}}</label>
      <p [textContent]="product.description"></p>
    </div>
  </div>
